<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-name-logo">
            <img class="nav-logo" src="./images/Frame.png" alt="" />
            <h3 class="nav-name"><span class="leniar-gradient">G</span>amer</h3>
          </div>
          <div class="nav-left">
            <div class="nav-about-us">
              <li>About Us</li>
              <li>Developer</li>
            </div>
            <div class="nav-follow-us">
              <li class="nav-item">Follow us</li>
              <img src="./images/youtube.png" alt="" class="follow-us" /><img
                src="./images/tik-tok 1.svg"
                alt=""
                class="follow-us"
              />
            </div>
          </div>
        </div>
      </nav>
      <section>
        <div class="banner-container">
          <div class="banner-left">
            <h3 class="section-title">Play Like The</h3>
            <h6 class="goat leniar-gradient-violet">G.O.A.T.</h6>
            <li>1-Click instant play</li>
            <li>No Download</li>
            <li>1000s of supported online games</li>
            <div class="banner-btn-container">
              <button class="banner-btn btn-2">SIGN IN</button
              ><button class="banner-btn">GO ROUGE</button>
            </div>
          </div>

          <div class="banner-img-container">
            <img src="./images/Group 18.png" alt="" class="banner-img" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
